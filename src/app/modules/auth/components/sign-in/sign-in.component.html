<div class="container">
<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Пожалуйста, войдите в аккаунт</h1>

  <div class="form-control">
    <label>Логин</label>
    <input type="text" placeholder="Логин" formControlName="login" />
    <div class="validation"></div>
  </div>

  <div class="form-control">
    <label>Пароль</label>
    <input
      type="password"
      placeholder="Пароль"
      formControlName="password"
    />
    <div class="validation"></div>
  </div>

  <button class="btn" type="submit" [disabled]="form.invalid">
    Войти
  </button>
</form>
</div>
