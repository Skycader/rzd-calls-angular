<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-card>
      <mat-card-content>
        <h1>Здравствуйте, {{ userService.user.login }}</h1>


        <button mat-raised-button color="primary" (click)="userService.signOut()" class="btn" type="submit">
          Выйти
        </button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
