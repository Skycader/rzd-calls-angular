<mat-tab-group *ngIf="userService.user.login.length === 0">
  <mat-tab label="Авторизация">
   
      <app-signIn></app-signIn>
     
  </mat-tab>
  <mat-tab label="Регистрация">
    <app-signUp></app-signUp>
 </mat-tab>
</mat-tab-group>

<app-signOut *ngIf="userService.user.login.length !== 0"></app-signOut>
