<mat-tab-group *ngIf="userService.user.login.length === 0">
  <mat-tab label="Авторизация">
    <app-sign-in></app-sign-in>
  </mat-tab>
  <mat-tab label="Регистрация">
    <app-sign-up></app-sign-up>
  </mat-tab>
</mat-tab-group>

<app-sign-out *ngIf="userService.user.login.length !== 0"></app-sign-out>
